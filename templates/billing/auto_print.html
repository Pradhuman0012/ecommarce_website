<!DOCTYPE html>
<html>
<head>
  <title>Bill Generated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="text-align:center; margin-top:40px;">

<h3>Bill Generated Successfully</h3>

<div style="margin-top:30px;">
  <button id="billBtn"
    style="font-size:18px; padding:14px 24px; margin:10px;">
    üßæ Print Customer Bill
  </button>

  <button id="kitchenBtn"
    style="font-size:18px; padding:14px 24px; margin:10px;">
    üç≥ Print Kitchen Slips
  </button>

  <button id="newBillBtn"
    style="font-size:18px; padding:14px 24px; margin:10px;">
    ‚ûï New Bill
  </button>
</div>

<script>
  document.getElementById("billBtn").onclick = function () {
    window.open(
      "{{ request.scheme }}://{{ request.get_host }}{% url 'billing:bill_pdf' bill.id %}",
      "_blank"
    );
  };

  document.getElementById("kitchenBtn").onclick = function () {
    {% for recipe in order.recipes.all %}
      window.open(
        "{{ request.scheme }}://{{ request.get_host }}{% url 'orders:print_recipe' recipe.id %}",
        "_blank"
      );
    {% endfor %}
  };

  document.getElementById("newBillBtn").onclick = function () {
    window.location.href =
      "{{ request.scheme }}://{{ request.get_host }}{% url 'billing:create_bill' %}";
  };
</script>

</body>
</html>
